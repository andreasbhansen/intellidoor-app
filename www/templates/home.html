<ion-header-bar class="bar-positive">
    <h1 class="title">Intellidoor</h1>
    <button class="button" ng-click="logout()">Log out</button>
</ion-header-bar>
<ion-view title="Home">
    <ion-content class="padding">
        <div class="list">
            <div class="item item-divider">
                Doors I can access
            </div>
            <div ng-repeat="door in listData">
                <a class="item item-icon-left" ui-sref="door({_id: door._id})">
                    <i class="icon ion-android-home"></i>
                    {{door.custom_name}}
                                <span class="item-note" ng-if="door.is_door_owner">
                                  @{{door.location}} (door owner)
                                </span>
                                <span class="item-note" ng-if="!door.is_door_owner">
                                  @{{door.location}} (not door owner)
                                </span>
                </a>
            </div>
        </div>
        <div class="list">
            <div class="item item-divider">
                Configure Bluetooth UUID
            </div>
            <div class="item item-input-inset">
                <label class="item-input-wrapper">
                    <input type="text" placeholder="UUID" ng-model="BLE.uuid">
                </label>
                <button class="button button-small button-balanced" ng-click="saveUUID()">
                    Save
                </button>
            </div>
        </div>
        <div class="list" ng-if="!isDeviceTokenSet">
            <div class="item item-divider">
                Register device for Push Notifications
            </div>
            <div class="item">
                <button class="button button-block button-balanced" ng-click="pushRegister()">
                    Register for Push
                </button>
                <p ng-if="token">
                    Device token:<br>
                    <b><code>{{token}}</code></b>
                </p>
            </div>
        </div>
    </ion-content>
</ion-view>
